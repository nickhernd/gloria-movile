<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Peces - AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand mb-0">
                Clasificador de Peces
            </span>
            <span class="badge">
                CLIP AI
            </span>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Main Card -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-card card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <!-- Instructions -->
                        <div class="text-center mb-4">
                            <h2 class="mb-3">Identifica tu pez</h2>
                            <p class="text-muted">
                                Sube una foto de un pez para identificar su especie y origen automáticamente
                            </p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                                    <label for="imageUpload" class="btn btn-lg w-100 btn-action">
                                        Seleccionar Imagen
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <button id="cameraButton" class="btn btn-lg w-100 btn-action">
                                        Usar Cámara
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Image Preview -->
                        <div class="image-preview-container" style="position: relative;">
                            <video id="videoFeed" autoplay playsinline class="preview-media"></video>
                            <canvas id="canvas" class="preview-media"></canvas>
                            <img id="previewImage" src="#" alt="Vista previa" class="preview-media">

                            <!-- Overlay de detección en tiempo real -->
                            <div id="realtimeOverlay" class="realtime-overlay">
                                <div class="overlay-content"></div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="text-center mt-4">
                            <button id="classifyButton" class="btn btn-lg px-4 classify-btn">
                                Analizar
                            </button>
                            <button id="realtimeButton" class="btn btn-lg px-4 realtime-btn">
                                <i class="bi bi-camera-video"></i>
                                Detección en Vivo
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="status-card card mt-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border text-primary me-3" role="status"></div>
                            <div>
                                <strong>Analizando...</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error -->
                <div id="error" class="status-card card mt-4 border-start border-danger border-4">
                    <div class="card-body">
                        <div class="d-flex align-items-start">
                            <i class="bi bi-exclamation-circle text-danger me-3"></i>
                            <div>
                                <strong class="text-danger">Error</strong>
                                <p id="errorMessage" class="mb-0 mt-1"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div id="results" class="results-card card mt-4">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h3>Resultados</h3>
                        </div>

                        <!-- Main Result -->
                        <div id="mainResult" class="main-result p-4 rounded mb-4"></div>

                        <!-- Detailed Info -->
                        <div id="detailedInfo" class="row g-3"></div>

                        <!-- Probabilities -->
                        <div class="mt-4">
                            <h6 class="mb-3">MÉTRICAS</h6>
                            <div id="probabilities"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <p class="text-muted small mb-0">
            Clasificación basada en IA
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
