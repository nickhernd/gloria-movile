<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Peces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clasificador de Peces</h1>
        <p>Sube una imagen o toma una foto para clasificar el pez.</p>

        <div class="input-section">
            <input type="file" id="imageUpload" accept="image/*" capture="environment">
            <label for="imageUpload" class="button">Seleccionar Imagen</label>
            <button id="cameraButton" class="button">Tomar Foto</button>
        </div>

        <div class="image-display">
            <video id="videoFeed" autoplay style="display:none;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="previewImage" src="#" alt="Vista previa de la imagen" style="display:none;">
        </div>

        <button id="classifyButton" class="button" style="display:none;">Clasificar</button>

        <div class="results-section" style="display:none;">
            <h2>Resultados:</h2>
            <div id="predictions"></div>
        </div>

        <div id="loading" style="display:none;">Cargando modelo...</div>
        <div id="error" style="display:none; color: red;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
